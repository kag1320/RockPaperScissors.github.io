<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">

    <!-- link for font awesome to use icons in our web -->
    <script src="https://kit.fontawesome.com/4afa89c274.js" crossorigin="anonymous"></script>

    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>Rock Paper Scissors</h1>
            <button id="restart" class="restart-btn">Restart Game</button>
            <div id="scores" class="score">
                <p id="player">Player : 0</p>
                <p id="computer">Computer : 0</p>
            </div>
            <h3 id="selection">Make your selection</h3>
            <div class="choices">
                <i id="rock" class="choice fas fa-hand-rock fa-6x"></i>
                <i id="paper" class="choice fas fa-hand-paper fa-6x"></i>
                <i id="scissors" class="choice fas fa-hand-scissors fa-6x"></i>
            </div>
        </header>
    </div>

    <!-- Modal (will not be visible initially) -->
    <div class="modal">
        <div id="result" class="modal-content">
            <h1 class="text-win">You Win</h1>
            <i class="fas fa-hand-rock fa-6x"></i>
            <p>Computer Chose Rock</p>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
